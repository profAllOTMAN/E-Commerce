{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    

    {% for list in listing %}
        <div>
            <h2>Title :  {{list.title}}</h2>
            <p>Description : {{list.description}} </p>
            <img width="300px" high="300px" src="{{list.url}}">
            <h3>Category :{{list.categorys}} </h3>
            <li>Start Bid :{{list.bid}} </li>
            
        </div>
    {% empty %}
        <li> no listing yet </li>
    {% endfor %}
{% endblock %}
